<h1>ContactsBook
<button (click)="openAddContact()" name="addContact">Add</button>
</h1>
<table>
  <thead>
  <tr>
    <th>
      First name
    </th>
    <th>
      Last name
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts$ | async; trackBy: trackById"  (click)="toggleSelectedContact(contact)" [ngClass]="highlighting(contact)">
    <td>
      {{ contact.firstName }}
    </td>
    <td>
      {{ contact.lastName }}
    </td>
  </tr>
  </tbody>
</table>
<div *ngIf="selectedContactId">
  <app-contact-detail></app-contact-detail>
</div>
